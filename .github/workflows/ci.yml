name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gradle:
    name: Build & test (Gradle)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Build & test
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Run checks
        run: ./gradlew --no-daemon clean test

      - name: Build bootJar
        run: ./gradlew --no-daemon bootJar

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests
            build/test-results

  docker:
    name: Docker build + compose smoke test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: gradle

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: localai-demo:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start compose stack (CI profile)
        run: |
          docker compose -f compose_2.yaml -f compose.ci.yaml up -d --build --remove-orphans

      - name: Wait for app to become live
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/api/health/live > /dev/null; then
              echo "App is live";
              exit 0;
            fi
            sleep 5
          done
          echo "Timed out waiting for app";
          docker compose -f compose_2.yaml -f compose.ci.yaml ps
          docker compose -f compose_2.yaml -f compose.ci.yaml logs --no-color --tail=300
          exit 1

      - name: Smoke check readiness endpoint
        run: curl -fsS http://localhost:8080/api/health/ready

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f compose_2.yaml -f compose.ci.yaml ps
          docker compose -f compose_2.yaml -f compose.ci.yaml logs --no-color --tail=500

      - name: Tear down
        if: always()
        run: docker compose -f compose_2.yaml -f compose.ci.yaml down -v --remove-orphans
