# Tests should be self-contained and not depend on external Postgres.
# Use an embedded H2 database and disable Flyway for unit tests.
spring.datasource.url=jdbc:h2:mem:localai_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false

# Avoid PlaceholderResolutionException for services that bind to these properties.
# Tests shouldn't call the real API.
app.assemblyai.api-key=
app.assemblyai.base-url=https://api.assemblyai.com/v2

# Used by ImageToTextService; tests don't call OpenAI, but Spring must be able to create the bean.
openai.api.key=
