<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: html(pageTitle='Lectures', currentPage='lectures', content=~{::content})}">
<body>
<div th:fragment="content">
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Lectures</h1>
            <p class="mt-2 text-gray-600">Manage and analyze your lecture transcripts</p>
        </div>
        <a href="/lectures/new" 
           class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition flex items-center">
            <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            New Lecture
        </a>
    </div>

    <!-- Lectures List -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div th:if="${#lists.isEmpty(lectures.content)}" class="p-12 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No lectures yet</h3>
            <p class="mt-1 text-sm text-gray-500">Get started by creating a new lecture.</p>
            <div class="mt-6">
                <a href="/lectures/new" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
                    Create Lecture
                </a>
            </div>
        </div>

        <table th:unless="${#lists.isEmpty(lectures.content)}" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Uploaded By</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="lecture : ${lectures.content}" class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <a th:href="@{/lectures/{id}(id=${lecture.id})}" class="text-indigo-600 hover:text-indigo-800 font-medium">
                            <span th:text="${lecture.title}">Lecture Title</span>
                        </a>
                    </td>
                    <td class="px-6 py-4">
                        <span th:class="'px-2 py-1 text-xs font-medium rounded-full status-' + ${lecture.status.toString().toLowerCase()}"
                              th:text="${lecture.status}">STATUS</span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500" th:text="${lecture.uploadedBy ?: '-'}">-</td>
                    <td class="px-6 py-4 text-sm text-gray-500" th:text="${#temporals.format(lecture.createdAt, 'MMM d, yyyy HH:mm')}">Date</td>
                    <td class="px-6 py-4 text-right text-sm font-medium space-x-2">
                        <a th:href="@{/lectures/{id}(id=${lecture.id})}" class="text-indigo-600 hover:text-indigo-800">View</a>
                        <form th:if="${lecture.status.toString() == 'PENDING'}" 
                              th:action="@{/lectures/{id}/process(id=${lecture.id})}" method="post" class="inline">
                            <button type="submit" class="text-green-600 hover:text-green-800">Analyze</button>
                        </form>
                        <form th:action="@{/lectures/{id}/delete(id=${lecture.id})}" method="post" class="inline"
                              onsubmit="return confirm('Are you sure you want to delete this lecture?')">
                            <button type="submit" class="text-red-600 hover:text-red-800">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div th:if="${lectures.totalPages > 1}" class="px-6 py-3 bg-gray-50 border-t flex items-center justify-between">
            <div class="text-sm text-gray-700">
                Showing <span th:text="${lectures.number * lectures.size + 1}">1</span> to 
                <span th:text="${lectures.number * lectures.size + lectures.numberOfElements}">10</span> of 
                <span th:text="${lectures.totalElements}">100</span> results
            </div>
            <div class="flex space-x-2">
                <a th:unless="${lectures.first}" 
                   th:href="@{/lectures(page=${lectures.number - 1})}"
                   class="px-3 py-1 border rounded text-sm hover:bg-gray-100">Previous</a>
                <a th:unless="${lectures.last}" 
                   th:href="@{/lectures(page=${lectures.number + 1})}"
                   class="px-3 py-1 border rounded text-sm hover:bg-gray-100">Next</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
