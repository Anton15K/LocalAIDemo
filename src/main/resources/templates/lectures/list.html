<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: html(pageTitle='Lectures', currentPage='lectures', content=~{::content})}">
<body>
<div th:fragment="content">
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold" style="color: var(--text-main)">Lectures</h1>
            <p class="mt-2" style="color: var(--text-muted)">Manage and analyze your lecture transcripts</p>
        </div>
        <a href="/lectures/new" 
           class="px-4 py-2 rounded-md transition flex items-center shadow-sm hover:shadow-md bg-white border border-gray-200"
           style="color: var(--text-main)">
            <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            New Lecture
        </a>
    </div>

    <!-- Lectures List -->
    <div class="ai-surface rounded-lg overflow-hidden shadow-sm">
        <div th:if="${#lists.isEmpty(lectures.content)}" class="p-12 text-center">
            <svg class="mx-auto h-12 w-12" style="color: #94A3B8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
            <h3 class="mt-2 text-sm font-medium" style="color: var(--text-main)">No lectures yet</h3>
            <p class="mt-1 text-sm" style="color: var(--text-muted)">Get started by creating a new lecture.</p>
            <div class="mt-6">
                <a href="/lectures/new" class="px-4 py-2 rounded-md transition shadow-sm bg-white border border-gray-200" style="color: var(--text-main)">
                    Create Lecture
                </a>
            </div>
        </div>

        <table th:unless="${#lists.isEmpty(lectures.content)}" class="min-w-full">
            <thead style="background: var(--bg-surface)">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider" style="color: var(--text-muted)">Title</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider" style="color: var(--text-muted)">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider" style="color: var(--text-muted)">Uploaded By</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider" style="color: var(--text-muted)">Created</th>
                    <th class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider" style="color: var(--text-muted)">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lecture : ${lectures.content}" class="transition hover:bg-black/5" style="border-top: 1px solid var(--border)">
                    <td class="px-6 py-4">
                        <a th:href="@{/lectures/{id}(id=${lecture.id})}" class="font-medium ai-accent hover:opacity-90">
                            <span th:text="${lecture.title}">Lecture Title</span>
                        </a>
                    </td>
                    <td class="px-6 py-4">
                        <span th:class="'px-2 py-1 text-xs font-medium rounded-full status-' + ${lecture.status.toString().toLowerCase()}"
                              th:text="${lecture.status}">STATUS</span>
                    </td>
                    <td class="px-6 py-4 text-sm" style="color: var(--text-muted)" th:text="${lecture.uploadedBy ?: '-'}">-</td>
                    <td class="px-6 py-4 text-sm" style="color: var(--text-muted)" th:text="${#temporals.format(lecture.createdAt, 'MMM d, yyyy HH:mm')}">Date</td>
                    <td class="px-6 py-4 text-right text-sm font-medium space-x-2">
                        <a th:href="@{/lectures/{id}(id=${lecture.id})}" class="ai-accent hover:opacity-90">View</a>
                        <form th:if="${lecture.status.toString() == 'PENDING'}" 
                              th:action="@{/lectures/{id}/process(id=${lecture.id})}" method="post" class="inline">
                            <button type="submit" class="hover:opacity-90" style="color: var(--accent-blue)">Analyze</button>
                        </form>
                        <form th:action="@{/lectures/{id}/delete(id=${lecture.id})}" method="post" class="inline"
                              onsubmit="return confirm('Are you sure you want to delete this lecture?')">
                            <button type="submit" class="hover:opacity-90" style="color: #B91C1C">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div th:if="${lectures.totalPages > 1}" class="px-6 py-3 flex items-center justify-between" style="border-top: 1px solid var(--border); background: var(--bg-surface)">
            <div class="text-sm" style="color: var(--text-muted)">
                Showing <span th:text="${lectures.number * lectures.size + 1}">1</span> to 
                <span th:text="${lectures.number * lectures.size + lectures.numberOfElements}">10</span> of 
                <span th:text="${lectures.totalElements}">100</span> results
            </div>
            <div class="flex space-x-2">
                <a th:unless="${lectures.first}" 
                   th:href="@{/lectures(page=${lectures.number - 1})}"
                   class="px-3 py-1 rounded text-sm shadow-sm bg-white border border-gray-200" style="color: var(--text-main)">Previous</a>
                <a th:unless="${lectures.last}" 
                   th:href="@{/lectures(page=${lectures.number + 1})}"
                   class="px-3 py-1 rounded text-sm shadow-sm bg-white border border-gray-200" style="color: var(--text-main)">Next</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
