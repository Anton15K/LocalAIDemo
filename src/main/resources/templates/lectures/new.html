<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: html(pageTitle='New Lecture', currentPage='lectures', content=~{::content})}">
<body>
<div th:fragment="content">
    <!-- Page Header -->
    <div class="mb-8">
        <nav class="flex mb-4" aria-label="Breadcrumb">
            <ol class="flex items-center space-x-2">
                <li><a href="/lectures" class="text-gray-500 hover:text-gray-700">Lectures</a></li>
                <li><span class="text-gray-400">/</span></li>
                <li class="text-gray-900 font-medium">New</li>
            </ol>
        </nav>
        <h1 class="text-3xl font-bold text-gray-900">Create New Lecture</h1>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-3xl">
        <form action="/lectures/create" method="post" enctype="multipart/form-data" class="p-6 space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Lecture Title *</label>
                <input type="text" id="title" name="title" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-3"
                       placeholder="e.g., Introduction to Calculus - Lecture 1">
            </div>

            <div x-data="{ uploadType: 'text' }">
                <label class="block text-sm font-medium text-gray-700 mb-2">Lecture Content Source</label>
                <div class="flex space-x-4 mb-4">
                    <label class="inline-flex items-center">
                        <input type="radio" x-model="uploadType" value="text" class="form-radio text-indigo-600">
                        <span class="ml-2">Text Transcript</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" x-model="uploadType" value="video" class="form-radio text-indigo-600">
                        <span class="ml-2">Video File</span>
                    </label>
                </div>

                <div x-show="uploadType === 'text'">
                    <label for="transcript" class="block text-sm font-medium text-gray-700">Lecture Transcript *</label>
                    <p class="mt-1 text-sm text-gray-500">Paste the full transcript or speech content from the lecture.</p>
                    <textarea id="transcript" name="transcript" rows="15" :required="uploadType === 'text'"
                              class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-3 font-mono text-sm"
                              placeholder="Today we're going to discuss derivatives. The derivative of a function measures the rate of change..."></textarea>
                </div>

                <div x-show="uploadType === 'video'">
                    <label for="video" class="block text-sm font-medium text-gray-700">Upload Video *</label>
                    <p class="mt-1 text-sm text-gray-500">Upload a video file to be transcribed automatically using AssemblyAI.</p>
                    <input type="file" id="video" name="video" accept="video/*,audio/*" :required="uploadType === 'video'"
                           class="mt-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
            </div>

            <div>
                <label for="uploadedBy" class="block text-sm font-medium text-gray-700">Uploaded By (optional)</label>
                <input type="text" id="uploadedBy" name="uploadedBy"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-3"
                       placeholder="Your name">
            </div>

            <div class="border-t pt-4">
                <label for="tuningLevel" class="block text-sm font-medium text-gray-700">Analysis Granularity</label>
                <p class="mt-1 text-sm text-gray-500">Coarse = fewer, bigger chunks. Fine = more, smaller chunks.</p>
                <div class="mt-3">
                    <input type="range" id="tuningLevel" name="tuningLevel" min="1" max="10" value="5"
                           class="w-full">
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>Coarse</span>
                        <span>Fine</span>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="lectureMinutes" class="block text-sm font-medium text-gray-700">Lecture Length (minutes, optional)</label>
                    <input type="number" id="lectureMinutes" name="lectureMinutes" min="1" step="1"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-3"
                           placeholder="e.g., 90">
                </div>
            </div>

            <div class="flex justify-end space-x-3 pt-4 border-t">
                <a href="/lectures" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">
                    Cancel
                </a>
                <button type="submit" name="action" value="save"
                        class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition">
                    Save as Draft
                </button>
                <button type="submit" name="action" value="analyze"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
                    Save & Analyze
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
