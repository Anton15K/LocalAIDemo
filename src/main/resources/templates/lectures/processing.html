<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: html(pageTitle=${lecture.title} + ' (processing)', currentPage='lectures', content=~{::content})}">
<body>
<div th:fragment="content">
    <meta http-equiv="refresh" content="5"> <!-- Auto-refresh every 5s -->

    <div class="mb-8">
        <nav class="flex mb-4" aria-label="Breadcrumb">
            <ol class="flex items-center space-x-2">
                <li><a href="/lectures" class="text-gray-500 hover:text-gray-700">Lectures</a></li>
                <li><span class="text-gray-400">/</span></li>
                <li class="text-gray-900 font-medium" th:text="${lecture.title}">Lecture</li>
            </ol>
        </nav>
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-bold text-gray-900" th:text="${lecture.title}">Lecture Title</h1>
                <div class="mt-2 flex items-center space-x-4 text-sm text-gray-500">
                    <span th:text="${#temporals.format(lecture.createdAt, 'MMMM d, yyyy ''at'' HH:mm')}">Date</span>
                    <span th:if="${lecture.uploadedBy}" th:text="'by ' + ${lecture.uploadedBy}">by User</span>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <span th:class="'px-3 py-1 text-sm font-medium rounded-full status-' + ${lecture.status.toString().toLowerCase()}"
                      th:text="${lecture.status}">STATUS</span>
                <form th:if="${lecture.status.toString() == 'PENDING'}" 
                      th:action="@{/lectures/{id}/process(id=${lecture.id})}" method="post" class="inline">
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
                        Analyze Now
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-lg p-10 text-center">
        <div class="flex flex-col items-center space-y-4">
            <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <h2 class="text-xl font-semibold text-gray-900">Processing your lecture...</h2>
            <p class="text-gray-600">This can take up to a minute on first run. The page will refresh automatically.</p>
            <div th:if="${lecture.errorMessage}" class="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg max-w-xl text-left">
                <h3 class="text-sm font-medium text-red-800">Previous Error</h3>
                <p class="mt-1 text-sm text-red-700" th:text="${lecture.errorMessage}">Error message</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
