<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: html(pageTitle='Problem Details', currentPage='problems', content=~{::content})}">
<body>
<div th:fragment="content">
    <!-- Back Button -->
    <div class="mb-6">
        <a href="/problems" class="inline-flex items-center text-indigo-600 hover:text-indigo-800">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Problems
        </a>
    </div>

    <!-- Problem Card -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 text-white">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <span class="px-3 py-1 bg-white/20 rounded-full text-sm font-medium" th:text="${problem.topic}">Algebra</span>
                    <span th:if="${problem.subtopic}" class="px-3 py-1 bg-white/10 rounded-full text-sm" th:text="${problem.subtopic}">Subtopic</span>
                </div>
                <div th:if="${problem.difficulty}" class="flex items-center space-x-1">
                    <span class="text-sm">Difficulty:</span>
                    <span th:each="i : ${#numbers.sequence(1,5)}">
                        <svg th:if="${i <= problem.difficulty}" class="w-5 h-5 text-yellow-300" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                        <svg th:unless="${i <= problem.difficulty}" class="w-5 h-5 text-white/30" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                    </span>
                </div>
            </div>
            <div th:if="${problem.sourceId}" class="mt-4 text-white/70 text-sm">
                Problem ID: <span th:text="${problem.sourceId}">math_001</span>
            </div>
        </div>

        <!-- Problem Statement -->
        <div class="p-6 border-b">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Problem Statement</h2>
            <div class="prose prose-indigo max-w-none">
                <p class="text-gray-700 whitespace-pre-wrap" th:text="${problem.statement}">
                    Problem statement goes here...
                </p>
            </div>
        </div>

        <!-- Solution Section (Collapsible) -->
        <div class="p-6" x-data="{ showSolution: false }">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold text-gray-900">Solution</h2>
                <button @click="showSolution = !showSolution" 
                        class="px-4 py-2 text-sm font-medium rounded-md transition"
                        :class="showSolution ? 'bg-gray-200 text-gray-700' : 'bg-indigo-600 text-white hover:bg-indigo-700'">
                    <span x-show="!showSolution">Show Solution</span>
                    <span x-show="showSolution">Hide Solution</span>
                </button>
            </div>
            <div x-show="showSolution" x-transition class="mt-4">
                <div class="bg-gray-50 rounded-lg p-6">
                    <div th:if="${problem.solution}" class="prose prose-indigo max-w-none">
                        <p class="text-gray-700 whitespace-pre-wrap" th:text="${problem.solution}">
                            Solution goes here...
                        </p>
                    </div>
                    <p th:unless="${problem.solution}" class="text-gray-500 italic">
                        No solution available for this problem.
                    </p>
                </div>
                <div th:if="${problem.answer}" class="mt-4 p-4 bg-green-50 rounded-lg border border-green-200">
                    <span class="text-sm font-medium text-green-800">Answer: </span>
                    <span class="text-green-700 font-mono" th:text="${problem.answer}">42</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Related Problems (if available) -->
    <div th:if="${not #lists.isEmpty(relatedProblems)}" class="mt-8">
        <h2 class="text-xl font-bold text-gray-900 mb-4">Related Problems</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <a th:each="related : ${relatedProblems}" 
               th:href="@{/problems/{id}(id=${related.id})}"
               class="bg-white rounded-lg shadow p-4 hover:shadow-md transition">
                <span class="px-2 py-1 bg-indigo-100 text-indigo-800 rounded-full text-xs font-medium" 
                      th:text="${related.topic}">Topic</span>
                <p class="mt-2 text-sm text-gray-700 line-clamp-3" th:text="${related.statement}">
                    Related problem statement...
                </p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
