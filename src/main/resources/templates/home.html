<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: html(pageTitle='Dashboard', currentPage='home', content=~{::content})}">
<body>
<div th:fragment="content">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
        <p class="mt-2 text-gray-600">Analyze lecture transcripts and find relevant math problems</p>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow p-6 card-hover transition-all duration-200">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-indigo-100 text-indigo-600">
                    <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">Total Lectures</p>
                    <p class="text-2xl font-semibold text-gray-900" th:text="${lectureCount}">0</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 card-hover transition-all duration-200">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-green-100 text-green-600">
                    <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">Math Problems</p>
                    <p class="text-2xl font-semibold text-gray-900" th:text="${problemCount}">0</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 card-hover transition-all duration-200">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                    <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                    </svg>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">Topics</p>
                    <p class="text-2xl font-semibold text-gray-900" th:text="${topicCount}">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- New Lecture Card -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="gradient-bg px-6 py-4">
                <h2 class="text-xl font-semibold text-white">Analyze New Lecture</h2>
            </div>
            <div class="p-6">
                <form action="/lectures/create" method="post" class="space-y-4">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Lecture Title</label>
                        <input type="text" id="title" name="title" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2"
                               placeholder="e.g., Introduction to Calculus">
                    </div>
                    <div>
                        <label for="transcript" class="block text-sm font-medium text-gray-700">Lecture Transcript</label>
                        <textarea id="transcript" name="transcript" rows="6" required
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2"
                                  placeholder="Paste or type the lecture transcript here..."></textarea>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="submit" name="action" value="save"
                                class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">
                            Save Draft
                        </button>
                        <button type="submit" name="action" value="analyze"
                                class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
                            Analyze & Find Problems
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Recent Lectures -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="px-6 py-4 border-b bg-gray-50">
                <h2 class="text-xl font-semibold text-gray-900">Recent Lectures</h2>
            </div>
            <div class="divide-y">
                <div th:if="${#lists.isEmpty(recentLectures)}" class="p-6 text-center text-gray-500">
                    No lectures yet. Create your first one!
                </div>
                <a th:each="lecture : ${recentLectures}" 
                   th:href="@{/lectures/{id}(id=${lecture.id})}"
                   class="block p-4 hover:bg-gray-50 transition">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="font-medium text-gray-900" th:text="${lecture.title}">Lecture Title</p>
                            <p class="text-sm text-gray-500">
                                <span th:text="${#temporals.format(lecture.createdAt, 'MMM d, yyyy')}">Date</span>
                                •
                                <span th:if="${lecture.uploadedBy}" th:text="'by ' + ${lecture.uploadedBy}">by User</span>
                            </p>
                        </div>
                        <span th:class="'px-2 py-1 text-xs font-medium rounded-full status-' + ${lecture.status.toString().toLowerCase()}"
                              th:text="${lecture.status}">STATUS</span>
                    </div>
                </a>
            </div>
            <div class="px-6 py-3 bg-gray-50 border-t">
                <a href="/lectures" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">
                    View all lectures →
                </a>
            </div>
        </div>
    </div>

    <!-- Topics Overview -->
    <div class="mt-8 bg-white rounded-lg shadow-lg overflow-hidden" th:if="${not #lists.isEmpty(topics)}">
        <div class="px-6 py-4 border-b bg-gray-50">
            <h2 class="text-xl font-semibold text-gray-900">Available Topics</h2>
        </div>
        <div class="p-6">
            <div class="flex flex-wrap gap-2">
                <a th:each="topic : ${topics}" 
                   th:href="@{/problems(topic=${topic})}"
                   th:text="${topic}"
                   class="px-3 py-1 bg-indigo-100 text-indigo-800 rounded-full text-sm font-medium hover:bg-indigo-200 transition">
                    Topic
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
