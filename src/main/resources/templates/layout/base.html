<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ? ${pageTitle} + ' | Erudit AI demo' : 'Erudit AI demo'">Erudit AI demo</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <style>
        :root {
            --near-black: #020617;
            --dark-slate: #0F172A;
            --neon-blue: #38BDF8;
            --violet: #A78BFA;
            --text: #E5E7EB;
            --muted: rgba(229, 231, 235, 0.75);
            --border: rgba(229, 231, 235, 0.12);
        }

        body {
            background: radial-gradient(1200px 800px at 20% 10%, rgba(56, 189, 248, 0.10), transparent 55%),
                        radial-gradient(900px 700px at 80% 0%, rgba(167, 139, 250, 0.10), transparent 60%),
                        var(--near-black);
            color: var(--text);
        }

        /* Accent utilities */
        .ai-accent { color: var(--neon-blue); }
        .ai-accent-violet { color: var(--violet); }
        .ai-border { border-color: var(--border); }
        .ai-surface { background: rgba(15, 23, 42, 0.72); border: 1px solid var(--border); }
        .ai-surface-solid { background: var(--dark-slate); border: 1px solid var(--border); }
        .ai-glow:hover { box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.25), 0 10px 30px rgba(2, 6, 23, 0.65); }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.18), 0 18px 40px rgba(2, 6, 23, 0.70);
        }

        /* Status pills tuned for dark UI */
        .status-pending { background-color: rgba(56, 189, 248, 0.10); color: var(--neon-blue); border: 1px solid rgba(56,189,248,0.25); }
        .status-processing { background-color: rgba(167, 139, 250, 0.10); color: var(--violet); border: 1px solid rgba(167,139,250,0.25); }
        .status-completed { background-color: rgba(229, 231, 235, 0.08); color: var(--text); border: 1px solid var(--border); }
        .status-failed { background-color: rgba(248, 113, 113, 0.10); color: #fca5a5; border: 1px solid rgba(248, 113, 113, 0.25); }

        /* Make prose readable on dark background */
        .prose { color: var(--text) !important; }
        .prose :where(h1,h2,h3,h4,strong) { color: var(--text) !important; }
        .prose :where(a) { color: var(--neon-blue) !important; }
        .prose :where(code) { color: var(--text) !important; background: rgba(229,231,235,0.06); padding: 0.15rem 0.35rem; border-radius: 0.35rem; }
    </style>

    <!-- MathJax for LaTeX rendering -->
    <script th:inline="none">
        // MathJax for LaTeX rendering across pages (especially problems).
        // Supports: $...$, $$...$$, \(...\), \[...\]
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            },
            startup: {
                typeset: true
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="ai-surface-solid border-b ai-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <svg class="h-8 w-8" style="color: var(--neon-blue)" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                        </svg>
                        <span class="ml-2 text-xl font-bold" style="color: var(--text)">Erudit AI demo</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="px-3 py-2 rounded-md text-sm font-medium" style="color: var(--text)"
                       th:classappend="${currentPage == 'landing'} ? 'bg-white/5 ring-1 ring-white/10' : 'hover:bg-white/5'">
                        Landing
                    </a>
                    <a href="/dashboard" class="px-3 py-2 rounded-md text-sm font-medium" style="color: var(--text)"
                       th:classappend="${currentPage == 'home'} ? 'bg-white/5 ring-1 ring-white/10' : 'hover:bg-white/5'">
                        Dashboard
                    </a>
                    <a href="/lectures" class="px-3 py-2 rounded-md text-sm font-medium" style="color: var(--text)"
                       th:classappend="${currentPage == 'lectures'} ? 'bg-white/5 ring-1 ring-white/10' : 'hover:bg-white/5'">
                        Lectures
                    </a>
                    <a href="/problems" class="px-3 py-2 rounded-md text-sm font-medium" style="color: var(--text)"
                       th:classappend="${currentPage == 'problems'} ? 'bg-white/5 ring-1 ring-white/10' : 'hover:bg-white/5'">
                        Problems
                    </a>
                    <a href="/admin" class="px-3 py-2 rounded-md text-sm font-medium" style="color: var(--text)"
                       th:classappend="${currentPage == 'admin'} ? 'bg-white/5 ring-1 ring-white/10' : 'hover:bg-white/5'">
                        Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div th:replace="${content}">
            <!-- Page content will be inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto border-t ai-border" style="background: rgba(2, 6, 23, 0.55)">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm" style="color: var(--muted)">
                Erudit AI demo â€” Lecture Analysis & Problem Retrieval System
            </p>
        </div>
    </footer>

    <!-- Alpine.js for interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Trigger MathJax after Alpine renders dynamic sections -->
    <script th:inline="none">
        document.addEventListener('alpine:init', () => {
            // Global helper you can call after revealing content
            window.typesetMath = () => {
                if (window.MathJax?.typesetPromise) {
                    window.MathJax.typesetClear?.();
                    window.MathJax.typesetPromise();
                }
            };
        });

        // Initial pass (safe even if MathJax isn't ready yet)
        window.addEventListener('load', () => {
            if (window.MathJax?.typesetPromise) window.MathJax.typesetPromise();
        });
    </script>
</body>
</html>
