<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ? ${pageTitle} + ' | Erudit AI demo' : 'Erudit AI demo'">Erudit AI demo</title>

    <!-- Tailwind CSS + Typography plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    
    <!-- Custom styles -->
    <style>
        .prose {
            color: var(--text);
        }

        .prose h1,
        .prose h2,
        .prose h3,
        .prose h4 {
            color: var(--text);
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.25rem;
        }

        .prose ol {
            list-style-type: decimal;
            padding-left: 1.25rem;
        }

        .prose li {
            margin-top: 0.25rem;
        }

        .prose p {
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .prose hr {
            border-color: var(--border);
        }

        :root {
            --bg-main: #F8FAFC;
            --bg-surface: #FFFFFF;
            --primary: #2563EB;
            --secondary: #7C3AED;
            --text-main: #1E293B;
            --text-muted: #64748B;
            --border: #E2E8F0;
            --accent-blue: #3B82F6;
            --accent-violet: #8B5CF6;
            
            /* Aliases for legacy/convenience */
            --text: var(--text-main);
            --muted: var(--text-muted);
        }

        body {
            background-color: var(--bg-main);
            background-image: 
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(124, 58, 237, 0.05) 0px, transparent 50%);
            color: var(--text-main);
        }

        /* Accent utilities */
        .ai-accent { color: var(--accent-blue); }
        .ai-accent-violet { color: var(--accent-violet); }
        .ai-border { border-color: var(--border); }
        .ai-surface { background: var(--bg-surface); border: 1px solid var(--border); box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
        .ai-surface-solid { background: var(--bg-surface); border: 1px solid var(--border); }
        .ai-glow:hover { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            transition: all 0.2s ease-in-out;
        }

        /* Status pills tuned for light UI */
        .status-pending { background-color: #EFF6FF; color: #1D4ED8; border: 1px solid #BFDBFE; }
        .status-processing { background-color: #F5F3FF; color: #6D28D9; border: 1px solid #DDD6FE; }
        .status-completed { background-color: #F8FAFC; color: #475569; border: 1px solid #E2E8F0; }
        .status-failed { background-color: #FEF2F2; color: #B91C1C; border: 1px solid #FECACA; }

        /* Make prose readable on light background */
        .prose { color: var(--text-main) !important; max-width: none; }
        .prose :where(h1,h2,h3,h4,strong) { color: #0F172A !important; }
        .prose :where(a) { color: var(--primary) !important; }
        .prose :where(code) { color: #DB2777 !important; background: #FDF2F8; padding: 0.15rem 0.35rem; border-radius: 0.35rem; }
        .prose :where(blockquote) { border-left-color: var(--border); color: var(--text-muted); }
    </style>

    <!-- MathJax for LaTeX rendering -->
    <script th:inline="none">
        // MathJax for LaTeX rendering across pages (especially problems).
        // Supports: $...$, $$...$$, \(...\), \[...\]
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                packages: {'[+]': ['sections', 'base', 'ams', 'autoload']}
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            },
            startup: {
                typeset: true
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="ai-surface-solid border-b ai-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <svg class="h-8 w-8" style="color: var(--primary)" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                        </svg>
                        <span class="ml-2 text-xl font-bold" style="color: var(--text-main)">Erudit AI demo</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="px-3 py-2 rounded-md text-sm font-medium" style="color: var(--text-main)"
                       th:classappend="${currentPage == 'landing'} ? 'bg-black/5 ring-1 ring-black/10' : 'hover:bg-black/5'">
                        Landing
                    </a>
                    <a href="/dashboard" class="px-3 py-2 rounded-md text-sm font-medium" style="color: var(--text-main)"
                       th:classappend="${currentPage == 'home'} ? 'bg-black/5 ring-1 ring-black/10' : 'hover:bg-black/5'">
                        Dashboard
                    </a>
                    <a href="/lectures" class="px-3 py-2 rounded-md text-sm font-medium" style="color: var(--text-main)"
                       th:classappend="${currentPage == 'lectures'} ? 'bg-black/5 ring-1 ring-black/10' : 'hover:bg-black/5'">
                        Lectures
                    </a>
                    <a href="/problems" class="px-3 py-2 rounded-md text-sm font-medium" style="color: var(--text-main)"
                       th:classappend="${currentPage == 'problems'} ? 'bg-black/5 ring-1 ring-black/10' : 'hover:bg-black/5'">
                        Problems
                    </a>
                    <a href="/admin" class="px-3 py-2 rounded-md text-sm font-medium" style="color: var(--text-main)"
                       th:classappend="${currentPage == 'admin'} ? 'bg-black/5 ring-1 ring-black/10' : 'hover:bg-black/5'">
                        Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div th:replace="${content}">
            <!-- Page content will be inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto border-t ai-border" style="background: var(--bg-surface)">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm" style="color: var(--text-muted)">
                Erudit AI demo â€” Lecture Analysis & Problem Retrieval System
            </p>
        </div>
    </footer>

    <!-- Alpine.js for interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
    </style>

    <!-- Markdown parser (marked.js) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        if (window.marked) {
            marked.setOptions({
                mangle: false,
                headerIds: false
            });
        }
    </script>

    <!-- Trigger MathJax after Alpine renders dynamic sections -->
    <script th:inline="none">
        document.addEventListener('alpine:init', () => {
            // Global helper you can call after revealing content
            window.typesetMath = () => {
                if (window.MathJax?.typesetPromise) {
                    window.MathJax.typesetClear?.();
                    window.MathJax.typesetPromise();
                }
            };
        });

        // Initial pass (safe even if MathJax isn't ready yet)
        window.addEventListener('load', () => {
            if (window.MathJax?.typesetPromise) window.MathJax.typesetPromise();
        });
    </script>
</body>
</html>
