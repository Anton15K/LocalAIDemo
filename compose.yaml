services:
  # ===========================================
  # PostgreSQL with pgvector extension
  # ===========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: localai-postgres
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U myuser -d mydatabase" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - localai-network

  # ===========================================
  # Ollama - Local LLM server
  # ===========================================
  ollama:
    image: ollama/ollama:latest
    container_name: localai-ollama
    profiles: [ "docker-ollama" ]
    ports:
      - "11435:11434"
    volumes:
      - ~/.ollama:/root/.ollama
    healthcheck:
      test: [ "CMD", "ollama", "list" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - localai-network
    # Uncomment below for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

    # ===========================================
    # Model initialization (pull required models)
    # ===========================================
  ollama-init:
    image: ollama/ollama:latest
    container_name: localai-ollama-init
    profiles: [ "docker-ollama" ]
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ~/.ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=ollama:11434
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        echo "Waiting for Ollama to be ready..."
        sleep 5
        echo "Pulling deepseek-v3.1:671b-cloud model..."
        ollama list | grep -q deepseek-v3.1:671b-cloud || ollama pull deepseek-v3.1:671b-cloud
        echo "Pulling embedding model (nomic-embed-text)..."
          ollama list | grep -q nomic-embed-text || ollama pull nomic-embed-text
        echo "Models pulled successfully!"
    networks:
      - localai-network

  # ===========================================
  # Spring Boot Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: localai-app
    ports:
      - "8080:8080"
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mydatabase # Internal container port
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: secret
      # Ollama
      # Default: use native Ollama on the host (faster on macOS due to Metal acceleration)
      # To use Docker Ollama instead, start with: docker compose --profile docker-ollama up --build
      # and set: OLLAMA_BASE_URL=http://ollama:11434
      SPRING_AI_OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      SPRING_AI_OLLAMA_CHAT_OPTIONS_MODEL: deepseek-v3.1:671b-cloud
      SPRING_AI_OLLAMA_EMBEDDING_OPTIONS_MODEL: nomic-embed-text
      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      # Flyway
      SPRING_FLYWAY_ENABLED: "true"

      # Hugging Face DeepMath ingestion (runs on startup)
      APP_INGESTION_DEEPMATH_ENABLED: "true"
      APP_INGESTION_DEEPMATH_INDEX_EMBEDDINGS: "true"
      APP_INGESTION_DEEPMATH_BATCH_SIZE: "100"
      APP_INGESTION_DEEPMATH_REQUEST_DELAY_MS: "250"
      APP_INGESTION_DEEPMATH_INDEX_CHUNK_SIZE: "100"
      APP_INGESTION_DEEPMATH_INDEX_DELAY_MS: "200"
      # Provide your token via host env var HUGGINGFACE_TOKEN (optional for public datasets)
      APP_HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - localai-network
    restart: unless-stopped

# ===========================================
# Volumes for data persistence
# ===========================================
volumes:
  postgres_data:
    name: localai-postgres-data
  ollama_data:
    name: localai-ollama-data

# ===========================================
# Network
# ===========================================
networks:
  localai-network:
    name: localai-network
    driver: bridge
